<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" id="myForm">

        <label for="Email" class="e">Email</label>
        <input type="email" id="Email" placeholder="Example@email.com" >
        <div class="email-check">Make sure email is more than 3 characters and has @ and a .</div>

        <label for="Password" class="p">Password</label>
        <input type="password" id="Password" placeholder="Your Password" >
        <div class="password-check">Make sure password is more than 8 characters.</div>

        <div class="checkcomplete">All good to go!</div>

        <input class="submit" type="submit">

    </form>
    <script src="script.js"></script>
</body>

</html>
